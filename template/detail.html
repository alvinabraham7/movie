{% extends 'base.html' %}
{% block body %}
<img src="{{movie.img.url}}" width="300" height="300">
<h1>{{movie.name}}<br><br></h1>
<b>{{movie.desc}}<br><br></b>
<b>{{movie.year}}</b><br>
<a class="btn btn-primary" href="{% url 'movieapp:update' movie.id %}">Update</a><br>
<a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a><br>
{% endblock %}
